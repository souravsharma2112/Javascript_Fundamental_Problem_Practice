<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Date and Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
    <div>
        <H1> Hello! <strong id="greet"></strong> </H1>
        <H3>Today is : </H3>
        <h1 class="time"><p id="currDay"></p></h1>
        <H3>Date: </H3>
        <h1 class="time"><p id="currDate"></p></h1>
        <H3>Time : </H3>
        <h1 class="time"><p id="currTime"></p></h1>
    </div>
</div>
</body>
